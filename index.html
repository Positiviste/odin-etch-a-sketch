<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="choice">
        <button id="gridSizeButton">
            Click me for grid size.
        </button>
        <span>
            <label for="fillingStyle">
                Choose a filling style :
            </label>
            <select id="fillingStyle">
                <option value="bw">
                    Black & White
                </option>
                <option value="funky">
                    Funky
                </option>
                <option value="grayscale">
                    Grayscale
                </option>
            </select>
        </span>
    </div>
    <div id="grid"></div>
</body>

</html>
